name: Sync to Guild

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync-pro-guild:
    name: Sync Pro Accounts to Guild
    runs-on: ubuntu-latest
    steps:
      - name: Sync Pro Accounts to Guild
        run: |
          curl -X GET "https://api.hey.xyz/guild/syncProAccounts?secret=${{ secrets.SHARED_SECRET }}"
