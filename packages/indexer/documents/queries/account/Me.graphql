query Me($subscriptionId: PostId!) {
  me {
    loggedInAs {
      ... on AccountManaged {
        account {
          ...Account
        }
      }
      ... on AccountOwned {
        account {
          ...Account
        }
      }
    }
  }
  subscription: post(request: { post: $subscriptionId }) {
    ...Subscription
  }
}
